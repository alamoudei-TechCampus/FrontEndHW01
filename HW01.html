<!DOCTYPE html>
<html>
<head>
<title>HTML TAGS</title>
</head>

<body>
    <h1>HTML TAGS</h1>
    <br><br>
    <hr>
    <h3>TEXT TAGS</h3>
    <p>
        <B>Bold text</B><br>
        <ins>Inserted text</ins><br>
        <del>Deleted text</del><br>
        Supertext e<sup>2</sup><br>
        Subtext Log<sub>2</sub><br>
        <h3>TABLE TAG</h3>
        <hr>
        <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td> 
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td> 
            <td>94</td>
        </tr>
        </table>
    </p>
    
<h3>VEDIO TAG</h3>
<hr>
<iframe width="560" height="315" src="https://www.youtube.com/embed/TiZ23areyl4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h3>FORM TAG</h3>
<hr>

<form>
    First Name: <input type="textbox" name="txt_FstNme"> <br>
    Last Name : <input type="textbox" name="txt_FstNme"><br> 
    Gender:<br> 
    <input type="radio" name="rdoGender" value="Male" checked="checked"> Male <br>
    <input type="radio" name="rdoGender" value="Female">Female <br>
    <input type="submit" value="OK" name="btnSubmit">
</form>
<h3>IMAGE TAG</h3>
<hr>
<img src="http://lorempixel.com/400/200/sports" alt="Sport Dummy Image">
<h3>MAPS TAG</h3>
<hr>
<div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=alrabia%20dist%2C%20riyadh%2C%20saudi%20arabia&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>Werbung: <a href="https://www.jetzt-drucken-lassen.de">jetzt-drucken-lassen.de</a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>
</body>
</html>
